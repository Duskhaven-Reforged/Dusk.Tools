<form [formGroup]="form">
  <section hlmCard class="mt-3">
    <div hlmCardHeader class="p-4 bg-stone-900 rounded-t-sm">
      <h3 hlmCardTitle>Weapon Details</h3>
    </div>
    <div hlmCardContent class="py-3 grid grid-cols-4 grid-rows-2 gap-7">
      <app-combobox
        [control]="form.controls['subType']"
        [options]="subType"
        label="Sub Type"
      />
      <label class="flex items-center" hlmLabel>
        <hlm-switch class="mr-2" formControlName="mainHandOnly" />
        Main Hand Only
      </label>
      <app-input
        label="Durability"
        formControlName="durability"
        type="number"
      />
      <app-select
        label="School"
        formControlName="school"
        [options]="schoolOptions"
      />
      <app-input label="School Min" formControlName="schoolMin" type="number" />
      <app-input label="School Max" formControlName="schoolMax" type="number" />

      <app-select
        label="Material"
        formControlName="material"
        [options]="materialOptions"
      />
      <div>
        <label hlmLabel>Delay</label>
        <ngx-slider [options]="sliderOptions" formControlName="delay" />
      </div>
    </div>
  </section>
</form>

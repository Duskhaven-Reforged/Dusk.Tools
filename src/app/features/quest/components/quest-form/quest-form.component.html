<form [formGroup]="parentForm">
  <div formArrayName="quests" hlmAccordion class="flex flex-col gap-3">
    <div
      *ngFor="let quest of quests.controls; let i = index"
      [formGroupName]="i"
      hlmAccordionItem
    >
      <div class="flex flex-row justify-around items-center">
        <button hlmAccordionTrigger>Quest Step {{ i + 1 }}</button>
        <button hlmBtn variant="destructive" (click)="deleteQuest(i)">
          <hlm-icon size="sm" name="lucideTrash" />
        </button>
      </div>
      <brn-accordion-content hlm
        ><app-single-quest-form formControlName="quest"
      /></brn-accordion-content>
    </div>
    <button hlmBtn (click)="addQuest()" class="w-14 m-auto">
      <hlm-icon size="sm" name="lucidePlus" />
    </button>
  </div>
</form>

<div [formGroup]="form">
  <label hlmLabel>{{ label }}</label>
  <brn-select [formControlName]="controlName">
    <hlm-select-trigger class="w-56">
      <hlm-select-value />
    </hlm-select-trigger>
    <hlm-select-content>
      <hlm-option *ngFor="let option of options" [value]="option.value">{{
        option.label
      }}</hlm-option>
    </hlm-select-content>
  </brn-select>
</div>
